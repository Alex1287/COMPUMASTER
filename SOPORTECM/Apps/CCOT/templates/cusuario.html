{% extends 'principal.html' %}

{% block titulo %}
    <title>Crear Usuarios</title>
  {% endblock %}

  {% block encabezado %}
  <h2>Bienvenido al Módulo de Creación de Usuarios</h2>
  <h2>CCOT | COMPUMASTER</h2>
  {% endblock %}
{% block cuerpo %}
<section>
  <h3>Registro</h3>
  <form method="POST">
    {% csrf_token %}

    <div class="row gtr-uniform gtr-50">
      <div class="col-6 col-12-xsmall">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" placeholder="Ingrese Usuario" required
        {{ form.usuario }}
      </div>
      <div class="col-6 col-12-xsmall">
        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese Contraseña" required
        {{ form.contrasena }}
      </div>
      <div class="col-6 col-12-xsmall">
        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese Contraseña" required
        {{ form.contrasena }}
      </div>
      <div class="col-6 col-12-xsmall">
        <label for="rol">Roles</label>
        {{ form.rol }}
      </div>
      <div class="col-6 col-12-xsmall">
        <label for="empleado">Empleado</label>
        {{ form.empleado }}
      </div>
      <div class="col-6 col-12-medium">
        <label for="activo">Estado</label>
        <input type="checkbox" id="activo" name="activo" >
        {{form.activo}}
        <label for="activo">Activo</label>
      </div>
      <div class="col-12">
        <ul class="actions">
          <li><input type="submit" value="Crear" class="primary" /></li>
          <li><a href="{% url 'CCOT:home'%}"><input type="button" value="Cancelar" class="primary" /></a></li>
        </ul>
      </div>
    </div>
  </form>
</section>
{% endblock %}
